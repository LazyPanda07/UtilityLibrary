name: Release

on:
  workflow_run:
    workflows: ["Tests"]
    branches: ["master"]
    types: 
      - completed
      
jobs:
  release:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
  
    - name: Download artifacts
      uses: dawidd6/action-download-artifact@master
      with:
        workflow: build.yml
        
    - name: Download folder
      run: dir

    - name: Downloaded artifacts
      run: dir UtilityLibrary
