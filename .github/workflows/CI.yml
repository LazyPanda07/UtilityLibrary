name: CI


on:
  push:
    branches: [master, dev]
  

jobs:
  windows-build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
        shared: [[ON, DLL], [OFF, ""]]

    steps:
    - uses: actions/checkout@v3
  
    - name: Enable NMake
      uses: ilammy/msvc-dev-cmd@v1.13.0

    - name: Build
      run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.configuration }} -DBUILD_SHARED_LIBS=${{ matrix.shared[0] }} -G "NMake Makefiles" ..
          nmake install

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.configuration }}${{ matrix.shared[1] }}_Windows
        path: build/install-dir/


  linux-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
        shared: [[ON, DLL], [OFF, ""]]

    steps:
    - uses: actions/checkout@v4
  
    - name: Build
      run: |
          export CC=/usr/bin/gcc-13
          export CXX=/usr/bin/g++-13
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.configuration }} -DBUILD_SHARED_LIBS=${{ matrix.shared[0] }} ..
          make install -j $(nproc)

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.configuration }}${{ matrix.shared[1] }}_Linux
        path: build/install-dir


  windows-tests:
    runs-on: windows-latest
    needs: windows-build
    strategy:
      matrix:
        configuration: [Debug, Release]
        shared: [[ON, DLL], [OFF, ""]]

    steps:
    - uses: actions/checkout@v3
  
    - name: Enable NMake
      uses: ilammy/msvc-dev-cmd@v1.13.0

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@main

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with: 
        name: ${{ matrix.configuration }}${{ matrix.shared[1] }}_Windows
        path: UtilityLibrary

    - name: Get Google Test
      uses: LazyPanda07/get-gtest@v1
      with:
        build-type: ${{ matrix.configuration }}
        install-path: Tests/gtest
        
    - name: Tests C++20
      working-directory: ${{ github.workspace }}/tests
      run: |
          mkdir build && cd build && cmake -DTEST_LIBRARY_PATH=${{ github.workspace }}/UtilityLibrary -DCONFIGURATION=${{ env.GOOGLE_TEST_CONFIGURATION }} .. && `
          msbuild /p:Configuration=${{ env.GOOGLE_TEST_CONFIGURATION }} /p:Platform=x64 UtilityLibraryTests.sln && cd ${{ env.GOOGLE_TEST_CONFIGURATION }} && `
          .\UtilityLibraryTests.exe --int 1 --string data --bool --float 5.5 --values 1 --values 2 --values 3 --values 4 --values 5 --values 6

    - name: Tests C++17
      working-directory: ${{ github.workspace }}/tests
      run: |
          rm build -r -force && mkdir build && cd build && `
          cmake -DTEST_LIBRARY_PATH=${{ github.workspace }}/UtilityLibrary -DCONFIGURATION=${{ env.GOOGLE_TEST_CONFIGURATION }} -DCXX_VERSION=17 .. && `
          msbuild /p:Configuration=${{ env.GOOGLE_TEST_CONFIGURATION }} /p:Platform=x64 UtilityLibraryTests.sln && cd ${{ env.GOOGLE_TEST_CONFIGURATION }} && `
          .\UtilityLibraryTests.exe --int 1 --string data --bool --float 5.5 --values 1 --values 2 --values 3 --values 4 --values 5 --values 6

    - name: Test build without ConsoleArgumentParser
      working-directory: ${{ github.workspace }}/tests
      run: |
          rm build -r -force && mkdir build && cd build && `
          cmake -DTEST_LIBRARY_PATH=${{ github.workspace }}/UtilityLibrary -DCONFIGURATION=${{ env.GOOGLE_TEST_CONFIGURATION }} -DNO_CONSOLE_ARGUMENT_PARSER=ON .. && `
          msbuild /p:Configuration=${{ env.GOOGLE_TEST_CONFIGURATION }} /p:Platform=x64 UtilityLibraryTests.sln && cd ${{ env.GOOGLE_TEST_CONFIGURATION }} && `
          .\UtilityLibraryTests.exe --int 1 --string data --bool --float 5.5 --values 1 --values 2 --values 3 --values 4 --values 5 --values 6

    - name: Test build without CSVParser
      working-directory: ${{ github.workspace }}/tests
      run: |
          rm build -r -force && mkdir build && cd build && `
          cmake -DTEST_LIBRARY_PATH=${{ github.workspace }}/UtilityLibrary -DCONFIGURATION=${{ env.GOOGLE_TEST_CONFIGURATION }} -DNO_CSV_PARSER=ON .. && `
          msbuild /p:Configuration=${{ env.GOOGLE_TEST_CONFIGURATION }} /p:Platform=x64 UtilityLibraryTests.sln && cd ${{ env.GOOGLE_TEST_CONFIGURATION }} && `
          .\UtilityLibraryTests.exe --int 1 --string data --bool --float 5.5 --values 1 --values 2 --values 3 --values 4 --values 5 --values 6
    
    - name: Test build without Timers
      working-directory: ${{ github.workspace }}/tests
      run: |
          rm build -r -force && mkdir build && cd build && `
          cmake -DTEST_LIBRARY_PATH=${{ github.workspace }}/UtilityLibrary -DCONFIGURATION=${{ env.GOOGLE_TEST_CONFIGURATION }} -DNO_TIMERS=ON .. && `
          msbuild /p:Configuration=${{ env.GOOGLE_TEST_CONFIGURATION }} /p:Platform=x64 UtilityLibraryTests.sln && cd ${{ env.GOOGLE_TEST_CONFIGURATION }} && `
          .\UtilityLibraryTests.exe --int 1 --string data --bool --float 5.5 --values 1 --values 2 --values 3 --values 4 --values 5 --values 6


  publish:
    runs-on: windows-latest
    needs: [windows-tests]

    steps:
    - uses: actions/checkout@v3

    - uses: LazyPanda07/extract-current-branch@master

    - name: Setup release version variable
      shell: pwsh
      run: echo "UTILITY_LIBRARY_VERSION=$($($($(Select-String -Path .\include\Defines.h -Pattern utilityLibraryVersion) -split '( = )')[2].TrimEnd(';')).Trim('\"'))" >> $Env:GITHUB_ENV
      
    - name: Setup archive name variable
      shell: pwsh
      run: echo "UTILITY_LIBRARY_ARCHIVE_NAME=UtilityLibrary_${{ env.UTILITY_LIBRARY_VERSION }}.zip" >> $Env:GITHUB_ENV

    - name: Download artifacts
      if: ${{ env.CURRENT_BRANCH == 'master' }}
      uses: actions/download-artifact@v3
      
    - name: Create zip
      if: ${{ env.CURRENT_BRANCH == 'master' }}
      shell: pwsh
      run: Compress-Archive -Path @("Debug", "DebugDLL", "Release", "ReleaseDLL", "ProductionRelease", "ProductionReleaseDLL", "include") -DestinationPath ${{ env.UTILITY_LIBRARY_ARCHIVE_NAME }}

    - name: Publish
      if: ${{ env.CURRENT_BRANCH == 'master' }}
      uses: svenstaro/upload-release-action@master
      with:
        tag: v${{ env.UTILITY_LIBRARY_VERSION }}
        file: ${{ env.UTILITY_LIBRARY_ARCHIVE_NAME }}
        